<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pln7jca.css">
    <title>LawConnect | The place to work with your lawyer</title>
</head>
<body>
    <header>
        <nav class="navbar" >
            <ul class="nav-items" >
                <img class="logo" src="./assets/lawconnect-logo.jpeg" />
                <li>LawConnect</li>
            </ul>
            <ul class="nav-items" >
                <li>For People</li>
                <li>Businesses</li>
                <li>Contact</li>
            </ul>
            <ul class="nav-items" >
                <li>Login</li>
                <button>Create Free Account</button>
            </ul>
        </nav>
        <section class="hero-section" >
            <span class="hero-content" >
                <h1>The place to work with your lawyer</h1>
                <p>Your lawyer uses LawConnect to share information with you about your legal case in a private, convenient, and secure way.</p>
                <button>Create Free Account</button>
            </span>
            <span class="hero-content" >
                <img src="./assets/features.svg" />
                <img 
                    style="
                        position: absolute;
                        transform: translatex(270%) translateY(-100%);
                        max-width: 105px;
                        min-width: 105px;
                        height: 105px;
                        border:2px solid #fff;
                        box-shadow: 5px 0px 5px #ccc;
                        border-radius:190px;
                        
                    " 
                    src="./assets/headshot-1.jpeg" 
                />
                <img 
                    style="
                        position: absolute;
                        transform: translateY(70%) translateX(-5%);
                        max-width: 105px;
                        min-width: 105px;
                        height: 105px;
                        border:2px solid #fff;
                        box-shadow: -5px 0px 5px #ccc;
                        border-radius:190px;
                        object-fit: cover;
                    " 
                    src="./assets/headshot-2.jpeg" 
                />
            </span>
        </section>
    </header>
    
</body>
</html>
